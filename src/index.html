---
layout: default
---
<img class="logo" src="{{ 'assets/img/logo.svg' | relative_url }}" alt="Osteria Bar and Kitchen" />
<h4 class="subtitle">Coming Soon | Franklin TPA</h4>
<button class="button primary reveal-btn" data-open="reveal-general">Inquiries</button>
<button class="button primary reveal-btn" data-open="reveal-job">Jobs</button>


<div
  class="reveal"
  id="reveal-general"
  data-reveal
  data-animation-in="fade-in fast"
  data-animation-out="fade-out fast">
  <div class="grid-x">
    <div class="cell small-12 medium-6 reveal-bg">
      <!-- Nothing here -->
    </div>
    <div class="cell small-12 medium-6 reveal-content">
      <form
        class="signup-form"
        action="https://FranklinManorTampa.us17.list-manage.com/subscribe/post?u=af43e4aaa81bd72db705b18a9&amp;id=009be16d03"
        method="POST"
        novalidate>
        <fieldset>
          <img class="signup-form-logo" src="{{ 'assets/img/logo.svg' | relative_url }}" alt="Osteria Bar and Kitchen" />
          <!-- <h3 class="signup-form-title">Sign Up for the Osteria Newsletter</h3> -->
          <input type="text" placeholder="First Name" name="FNAME" />
          <input type="text" placeholder="Last Name" name="LNAME" />
          <input type="text" placeholder="Zip Code" name="ZIPCODE" />
          <input type="tel" placeholder="Phone Number" name="PHONE" />
          <input type="email" placeholder="Email" name="EMAIL"  />
        </fieldset>
        <div class="submit-wrap">
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_af43e4aaa81bd72db705b18a9_009be16d03" tabindex="-1" value=""></div>
          <button class="button secondary" type="submit" name="subscribe">Submit</button>
          <span class="mumbles">
            If not it's cool, no worries...
          </span>
        </div>
      </form>
    </div>
  </div>
  <button class="close-button" data-close aria-label="Close modal" type="button"></button>
</div>
